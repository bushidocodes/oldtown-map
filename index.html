<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Old Town Alexandria Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="hidden-xs col-sm-4 col-md-4 col-lg-3">
                <h2>Old Town Map</h2>
                Search
                <input></input>
                <ul class="nav nav-pills nav-stacked" data-bind="foreach: sites">
                    <li data-bind="click: $root.selectSite">
                        <a data-bind="text: name"></a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 hidden-sm hidden-md hidden-lg ">
                <h2>Old Town Map</h2>
                Search
                <input></input>
                <ul class="nav nav-pills nav-stacked">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Points of Interest <span class="caret"></span></a>
                        <ul class="dropdown-menu" data-bind="foreach: sites">
                            <li data-bind="click: $root.selectSite"><a data-bind="text: name, click: $root.selectSite"></a></li>
                        </ul>
                    </li>
                        <li>
                            <a data-bind="text: name"></a>
                        </li>
                    </ul>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9" id="map">
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6M-WiRa9hVVvZeCPqxaQ8z-FuQ7W7sqw&callback=initMap" async
        defer></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/knockstrap/build/knockstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
