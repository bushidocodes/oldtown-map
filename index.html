<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Old Town Alexandria Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Link to stylesheets associated with bower components-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!--Link to the concatenated stylesheet created by gulp-->
    <!--This concatendated stylesheet includes a Start Bootstrap theme available at http://startbootstrap.com/template-overviews/simple-sidebar/-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- iOS Web App Content -->
    <!--View http://blog.teamtreehouse.com/optimizing-mobile-web-apps-ios to understand these tags-->
    <!--Content based on tfausak's iOS8 web app shell located at https://gist.github.com/tfausak/2222823 -->

    <!--Allow iOS to render as a Web App (outside of Safari)-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Make the app title different than the page title. -->
    <meta name="apple-mobile-web-app-title" content="Old Town Map">

    <!-- Configure the status bar. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--iOS icons-->
    <!--Optimized for iOS9 based on sizes at https://makeappicon.com/ios9icon-->
    <link rel="apple-touch-icon" href="images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">

    <!--iOS Startup Images... note that this is just a single image size for iPhone 5 for testing purpose-->
    <link rel="apple-touch-startup-image" href="/images/startup-image.png">

    <!-- STARTUP IMAGES -->

    <!-- iPad retina portrait startup image -->
    <link href="https://placehold.it/1536x2008" media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 2)
                 and (orientation: portrait)" rel="apple-touch-startup-image">

    <!-- iPad retina landscape startup image -->
    <link href="https://placehold.it/1496x2048" media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 2)
                 and (orientation: landscape)" rel="apple-touch-startup-image">

    <!-- iPad non-retina portrait startup image -->
    <link href="https://placehold.it/768x1004" media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 1)
                 and (orientation: portrait)" rel="apple-touch-startup-image">

    <!-- iPad non-retina landscape startup image -->
    <link href="https://placehold.it/748x1024" media="(device-width: 768px) and (device-height: 1024px)
                 and (-webkit-device-pixel-ratio: 1)
                 and (orientation: landscape)" rel="apple-touch-startup-image">

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="https://placehold.it/1242x2148" media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)" rel="apple-touch-startup-image">

    <!-- iPhone 6 Plus landscape startup image -->
    <link href="https://placehold.it/1182x2208" media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: landscape)" rel="apple-touch-startup-image">

    <!-- iPhone 6 startup image -->
    <link href="https://placehold.it/750x1294" media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone 5 startup image -->
    <link href="https://placehold.it/640x1096" media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone < 5 retina startup image -->
    <link href="https://placehold.it/640x920" media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">

    <!-- iPhone < 5 non-retina startup image -->
    <link href="https://placehold.it/320x460" media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 1)" rel="apple-touch-startup-image">

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Old Town Map
                    </a>
                </li>
                <!--Append search element to the sidebar-->
                <input type="text" class="form-control" data-bind="textInput: searchString, updateMarkers" />
                <!--Append data model to the sidebar-->
                <div data-bind="foreach: filteredSites">
                    <li data-bind="click: $root.selectSite">
                        <a data-bind="text: name"></a>
                    </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map"></div>
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->


    <script src="bower_components/jquery/jquery.min.js"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!--<script src="bower_components/knockstrap/build/knockstrap.min.js"></script>-->
    <script src="js/scripts.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6M-WiRa9hVVvZeCPqxaQ8z-FuQ7W7sqw&callback=initMap" async
        defer></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


</body>

</html>
