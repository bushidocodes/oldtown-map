<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Old Town Alexandria Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->

    <!--Simple Sidebar is a Start Bootstrap theme available at http://startbootstrap.com/template-overviews/simple-sidebar/-->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Old Town Map
                    </a>
                </li>
                <!--Append search element to the sidebar-->
                <input type="text" class="form-control" data-bind="textInput: searchString, updateMarkers"></input>
                <!--Append data model to the sidebar-->
                <div data-bind="foreach: filteredSites">
                    <li data-bind="click: $root.selectSite">
                        <a data-bind="text: name"></a>
                    </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12" id="map"></div>
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6M-WiRa9hVVvZeCPqxaQ8z-FuQ7W7sqw&callback=initMap" async
        defer></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>-->
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!--<script src="bower_components/knockstrap/build/knockstrap.min.js"></script>-->
    <script src="js/app.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


</body>

</html>
